version: "3.8"

services:
  stoardb:
    image: postgres:15
    container_name: stoardb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cardstoardb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  stoarback:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: stoarback
    env_file:
      - ./backend/.env.prd
    restart: unless-stopped
    depends_on:
      stoardb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@stoardb:5432/cardstoardb
      FRONTEND_ORIGIN: https://cardstoard.com
      ENV: prod
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8000/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: "https://cardstoard.com/api"
    container_name: cardstoard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - stoarback

volumes:
  postgres_data:
