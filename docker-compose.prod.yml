services:
  stoardb:
    image: postgres:15
    container_name: stoardb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cardstoardb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  stoarback:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: cardstoard-backend
    container_name: stoarback
    restart: unless-stopped
    depends_on:
      stoardb:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@stoardb:5432/cardstoardb

      # Application environment
      ENV: prod
      FRONTEND_ORIGIN: https://cardstoard.com

      # Mail configuration (pulled from EC2 exports)
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}

      # Base URLs
      BACKEND_BASE_URL: ${BACKEND_BASE_URL}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      REACT_APP_API_BASE: ${REACT_APP_API_BASE}
      BACKEND_EXTERNAL_URL: ${BACKEND_EXTERNAL_URL}

      # Auth
      JWT_SECRET: ${JWT_SECRET}

      # AI
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8000/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # this is read at build time for the React app
        REACT_APP_API_BASE: "https://cardstoard.com/api"
    image: cardstoard-frontend
    container_name: stoarfront
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - stoarback

volumes:
  postgres_data:
