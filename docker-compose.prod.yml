version: "3.8"

services:
  stoardb:
    image: postgres:15
    container_name: stoardb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cardstoardb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      start_period: 10s

  stoarback:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stoarback
    restart: unless-stopped
    depends_on:
      stoardb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@stoardb:5432/cardstoardb
      FRONTEND_ORIGIN: https://cardstoard.com
      ENV: prod
    expose:
      - "8000"

  stoarfront:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: "https://cardstoard.com/api"
    container_name: stoarfront
    restart: unless-stopped
    depends_on:
      - stoarback

  nginx:
    image: nginx:1.27-alpine
    container_name: cardstoard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      stoarfront:
        condition: service_started
      stoarback:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1/api/health || exit 1"]
      interval: 30s
      retries: 10
      start_period: 60s

volumes:
  postgres_data:
