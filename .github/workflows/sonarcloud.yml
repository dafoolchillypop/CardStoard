name: SonarCloud analysis

on:
  push:
    branches: 
      - main
      - release/*
      - feature/*
  pull_request:
    branches: 
      - main
      - release/*
  workflow_dispatch:

permissions:
  pull-requests: read  # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      # --- 1️⃣ Checkout your code (so backend/frontend actually exist)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 2️⃣ Optional: print repo structure for visibility
      - name: Debug workspace structure
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing workspace contents:"
          ls -R | head -n 100

      # --- 3️⃣ Run SonarCloud analysis
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dafoolchillypop_CardStoard
            -Dsonar.organization=09120912lkaslkas
            -Dsonar.sources=.
            -Dsonar.python.version=3.11
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,**/node_modules/**,**/build/**
